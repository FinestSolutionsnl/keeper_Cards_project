<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bro’s b4 HOSSA’S – Draft Lottery</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: radial-gradient(circle at center, #a40000 0%, #000 100%);
    color: #fff; font-family: Arial, Helvetica, sans-serif;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    overflow: hidden;
  }
  .wrap { width: 95%; max-width: 900px; display: flex; flex-direction: column; align-items: center; }
  video {
    width: 100%; height: auto; background: #000;
    border: 4px solid #fff; border-radius: 12px; box-shadow: 0 0 24px #ff0000aa;
    outline: none; cursor: pointer;
  }
  .controls { margin-top: 14px; }
  .btn {
    background: #b71c1c; color: #fff; border: none; border-radius: 10px;
    padding: 12px 28px; font-size: 1.05rem; cursor: pointer;
    box-shadow: 0 0 12px #ff000080; transition: transform .15s ease, background .25s ease;
  }
  .btn:hover { background: #d32f2f; transform: translateY(-1px); }
  .hint { margin-top: 8px; font-size: .9rem; opacity: .85; }
  @media (max-width: 600px) {
    .btn { font-size: 1rem; padding: 11px 22px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <video id="vid" playsinline muted preload="auto"></video>

    <div class="controls">
      <button id="pp" class="btn">▶ Play</button>
    </div>
    <div class="hint">tip: tap the video to play/pause • next video auto-plays when one ends</div>
  </div>

<script>
  // --- Order to play ---
  const files = [
    "welcome.mp4",
    "finalstandings.mp4",
    "odds.mp4",
    "pick12.mp4",
    "pick11.mp4",
    "pick10.mp4",
    "pick9.mp4",
    "pick8.mp4",
    "pick7.mp4",
    "pick6.mp4",
    "pick5.mp4",
    "pick4.mp4",
    "pick3.mp4",
    "pick2.mp4",
    "pick1.mp4"
  ].map(f => `assets/videos/${f}`);

  const vid = document.getElementById('vid');
  const pp  = document.getElementById('pp');

  let i = 0;
  let endedAll = false;

  function load(idx) {
    if (idx < 0 || idx >= files.length) return;
    i = idx;
    endedAll = false;
    vid.src = files[i];
    vid.currentTime = 0;
    vid.muted = true;           // keep muted for mobile autoplay
    vid.playsInline = true;     // iOS inline playback
    // Do not auto-play here; first play must be a user gesture on iOS.
    // We’ll call play() from the Play button / video tap.
  }

  async function playNow() {
    try {
      await vid.play();
      pp.textContent = "⏸ Pause";
    } catch (e) {
      // If autoplay fails (iOS needs gesture), the user can tap the button/video again.
      pp.textContent = "▶ Play";
    }
  }

  function pauseNow() {
    vid.pause();
    pp.textContent = "▶ Play";
  }

  // Toggle Play/Pause (button)
  pp.addEventListener('click', () => {
    if (endedAll) {
      // Replay from start
      load(0);
      playNow();
      return;
    }
    if (vid.paused) playNow(); else pauseNow();
  });

  // Toggle on video tap (same single control behavior)
  vid.addEventListener('click', () => {
    if (endedAll) {
      load(0);
      playNow();
      return;
    }
    if (vid.paused) playNow(); else pauseNow();
  });

  // When a video ends, load & auto-play the next one
  vid.addEventListener('ended', async () => {
    if (i < files.length - 1) {
      load(i + 1);
      // Attempt to auto-play next; on iOS this is allowed because user already interacted.
      await playNow();
    } else {
      // Finished the last video
      endedAll = true;
      pp.textContent = "↻ Replay";
    }
  });

  // Initialize first video (paused, waiting for user gesture)
  load(0);
</script>
</body>
</html>
