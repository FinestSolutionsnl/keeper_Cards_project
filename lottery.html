<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bro‚Äôs b4 HOSSA‚ÄôS ‚Äì Draft Lottery</title>
<style>
  html,body{
    margin:0;
    padding:0;
    height:100%;
    background:radial-gradient(circle at center,#a40000 0%,#000 100%);
    color:white;
    font-family:Arial,Helvetica,sans-serif;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    overflow:hidden;
  }
  video{
    width:95%;
    max-width:900px;
    border:4px solid #fff;
    border-radius:12px;
    box-shadow:0 0 25px #ff0000aa;
    background:black;
  }
  .controls{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
  }
  button{
    background:#b71c1c;
    border:none;
    color:white;
    font-size:1.1em;
    padding:10px 25px;
    border-radius:8px;
    cursor:pointer;
    box-shadow:0 0 10px #ff0000aa;
    transition:background .3s,transform .2s;
  }
  button:hover{background:#d32f2f;transform:scale(1.05);}
  @media(max-width:600px){
    button{font-size:1em;padding:10px 18px;}
    video{width:100%;border-width:2px;}
  }
  /* fade overlay */
  #fade{
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background:black;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease;
    z-index:10;
  }
</style>
</head>
<body>

<div id="fade"></div>

<video id="lotteryVideo" muted autoplay preload="auto">
  <source src="assets/videos/welcome.mp4" type="video/mp4">
  Your browser does not support HTML video.
</video>

<div class="controls">
  <button id="backBtn">‚èÆÔ∏è Back</button>
  <button id="nextBtn">‚è≠Ô∏è Next</button>
  <button id="homeBtn">üè† Home</button>
</div>

<script>
const videos=[
 "welcome.mp4","finalstandings.mp4","odds.mp4",
 "pick12.mp4","pick11.mp4","pick10.mp4","pick9.mp4",
 "pick8.mp4","pick7.mp4","pick6.mp4","pick5.mp4",
 "pick4.mp4","pick3.mp4","pick2.mp4","pick1.mp4"
];

const video=document.getElementById('lotteryVideo');
const fade=document.getElementById('fade');
let index=0;

function fadeTo(callback){
  fade.style.opacity='1';
  setTimeout(()=>{
    callback();
    fade.style.opacity='0';
  },1000); // 1 second fade
}

function loadVideo(i){
  if(i<0||i>=videos.length)return;
  index=i;
  video.src=`assets/videos/${videos[index]}`;
  video.load();
  video.play();
}

document.getElementById('nextBtn').onclick=()=>{
  if(index<videos.length-1) fadeTo(()=>loadVideo(index+1));
};
document.getElementById('backBtn').onclick=()=>{
  if(index>0) fadeTo(()=>loadVideo(index-1));
};
document.getElementById('homeBtn').onclick=()=>{
  window.location.href="index.html";
};

// Start at first video
loadVideo(0);
</script>

</body>
</html>
