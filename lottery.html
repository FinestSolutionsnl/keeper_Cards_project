<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bro‚Äôs b4 HOSSA‚ÄôS ‚Äì Draft Lottery</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #a40000 0%, #000000 100%);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  video {
    width: 95%;
    max-width: 900px;
    border: 4px solid #fff;
    border-radius: 12px;
    box-shadow: 0 0 20px #ff0000aa;
    background-color: black;
  }

  .controls {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  button {
    background: #b71c1c;
    border: none;
    color: white;
    font-size: 1.1em;
    padding: 10px 25px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff0000aa;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: #d32f2f;
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    button { font-size: 1em; padding: 10px 18px; }
    video { width: 100%; border-width: 2px; }
  }
</style>
</head>
<body>

<video id="lotteryVideo" preload="auto" poster="assets/logo.png">
  <source src="assets/videos/welcome.mp4" type="video/mp4">
  Your browser does not support HTML video.
</video>

<div class="controls">
  <button id="backBtn">‚èÆÔ∏è Back</button>
  <button id="playBtn">‚ñ∂Ô∏è Play</button>
  <button id="nextBtn">‚è≠Ô∏è Next</button>
  <button id="homeBtn">üè† Home</button>
</div>

<script>
  // List of all videos in order (adjust if you add/remove)
  const videoFiles = [
    "welcome.mp4",
    "finalstandings.mp4",
    "odds.mp4",
    "pick12.mp4",
    "pick11.mp4",
    "pick10.mp4",
    "pick9.mp4",
    "pick8.mp4",
    "pick7.mp4",
    "pick6.mp4",
    "pick5.mp4",
    "pick4.mp4",
    "pick3.mp4",
    "pick2.mp4",
    "pick1.mp4"
  ];

  const video = document.getElementById('lotteryVideo');
  const playBtn = document.getElementById('playBtn');
  const nextBtn = document.getElementById('nextBtn');
  const backBtn = document.getElementById('backBtn');
  const homeBtn = document.getElementById('homeBtn');
  let currentIndex = 0;

  function loadVideo(index) {
    if (index < 0 || index >= videoFiles.length) return;
    currentIndex = index;
    video.src = `assets/videos/${videoFiles[currentIndex]}`;
    video.pause();
    video.load();
  }

  playBtn.addEventListener('click', () => {
    if (video.paused) video.play();
    else video.pause();
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex < videoFiles.length - 1) {
      loadVideo(currentIndex + 1);
    }
  });

  backBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      loadVideo(currentIndex - 1);
    }
  });

  homeBtn.addEventListener('click', () => {
    window.location.href = "index.html";
  });

  // Start with first video loaded (paused)
  loadVideo(0);
</script>

</body>
</html>
