<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Keeper Cards – B4H S7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:'Arial Black',sans-serif;background:#000;color:#fff;text-align:center;padding:20px;}
    h1{color:#ff0033;text-shadow:0 0 12px #ff0033,0 0 24px #fff;}
    .grid{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:20px;}
    .card{background:rgba(20,20,20,0.8);border:3px solid #ff0033;border-radius:12px;box-shadow:0 0 20px rgba(255,0,51,0.6);padding:10px;width:280px;}
    img{max-width:100%;border-radius:10px;cursor:pointer;box-shadow:0 0 25px rgba(255,0,51,0.7);}
    a{display:inline-block;margin-top:30px;padding:10px 18px;border-radius:8px;background:#ff0033;color:#fff;text-decoration:none;box-shadow:0 0 15px rgba(255,0,51,0.8);}
    /* fullscreen viewer */
    #lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:999;}
    #lightbox img{max-width:95%;max-height:95%;border-radius:12px;box-shadow:0 0 30px rgba(255,0,51,0.8);}
  </style>
</head>
<body>
  <h1>All Keeper Cards – Season 7</h1>
  <div class="grid">
    <div class="card"><img src="cards/arny.png" alt="Arny"><p>Arny</p></div>
    <div class="card"><img src="cards/jonah.png" alt="Jonah"><p>Jonah</p></div>
    <div class="card"><img src="cards/ryan.png" alt="Ryan"><p>Ryan</p></div>
    <div class="card"><img src="cards/oakley.png" alt="Oakley"><p>Oakley</p></div>
    <div class="card"><img src="cards/twig.png" alt="Twig"><p>Twig</p></div>
    <div class="card"><img src="cards/matt.png" alt="Matt"><p>Matt</p></div>
    <div class="card"><img src="cards/dwight.png" alt="Dwight"><p>Dwight</p></div>
    <div class="card"><img src="cards/brad.png" alt="Brad"><p>Brad</p></div>
    <div class="card"><img src="cards/jenn.png" alt="Jenn"><p>Jenn</p></div>
    <div class="card"><img src="cards/murley.png" alt="Murley"><p>Murley</p></div>
    <div class="card"><img src="cards/riggs.png" alt="Riggs"><p>Riggs</p></div>
    <div class="card"><img src="cards/david.png" alt="David"><p>David</p></div>
  </div>

  <a href="../keepers.html">Back to Compare Page</a>

  <!-- fullscreen viewer -->
  <div id="lightbox"><img src="" alt="Full view"></div>

  <script>
    const lightbox=document.getElementById('lightbox');
    const lightImg=lightbox.querySelector('img');
    document.addEventListener('click',e=>{
      if(e.target.tagName==='IMG'&&e.target.closest('.grid')){
        lightImg.src=e.target.src;
        lightbox.style.display='flex';
      }else if(e.target===lightbox){
        lightbox.style.display='none';
      }
    });
  </script>
</body>
</html>
